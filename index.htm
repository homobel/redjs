<!doctype html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>RedJS - examples page.</title>
		<style>
			div {width: 100px; height: 100px; position: absolute; top: 100px; left: 0;}
			div * {display: none;}
		</style>
		<script src="red.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="first"><div id="second" title="hi"><div id="third"></div></div></div>
		
		
		<script type="text/javascript">

			_('div').each(function(c) {
				_(c).css('background', 'rgb('+255..random()+','+255..random()+','+255..random()+')').mouseenter(function(e) {
					_(c).children().show(250);
				}).mouseleave(function(e) {
					_(c).children().hide(250);
				});
			});

			_.force(document, 'ready');
		</script>
	</body>
</html>
